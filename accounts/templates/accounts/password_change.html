{% extends 'base.html' %}
{% block content %}
<div>
    <h1>Password Change</h1>
    <p>Login {{ user.username }}</p>
    <form method="post">
        {% csrf_token %}
        <table>
            {{ form }}
        </table>
        <input type="submit" value="Submit">
    </form>
</div>
{% endblock %}
