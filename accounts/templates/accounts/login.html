{% extends 'base.html' %}
{% block content %}
<div>
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        <table>
            {{ form }}
        </table>
        <input type="submit" value="Submit">
    </form>
    <a href="{% url 'accounts:signup' %}">Signup</a>
</div>
{% endblock %}
